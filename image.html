<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href=#>About</a></li>
        <li><a href=#>Store</a></li>
      </ul>
      <ul>
        <li><a class="small-text" href="index.html">Google Search</a></li>
        <li class="menu-bg"><img
          class="menu-button"
          src="images/menu.png"
          alt="menu button">
        </li>
        <li><img class="profile-pic" src="images/profile.png" width= "30"
            height="30" alt="profile pic">
        </li>
      </ul>
    </nav>
  </header>

  <section class="search-wrapper">
    <img
      class="logo"
      src="images/logo.png"
      alt="logo">
      <figcaption class="text">images</figcaption>

    <form action="https://google.com/search">
      <img class="search" src="images/search.png">
      <img class="mic"  src="images/mic.png">
      <input type="hidden" name="tbm" value="isch"> <!-- This input performs an image search -->
      <input type="text" name="q" id="search-query">
      <div class="buttons">
        <input type="submit" class ="button"value="Google Search">
      </div>
    </form>
  </section>
